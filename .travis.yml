bundler_args: "--without debug"
script: spec/ci.sh
rvm:
  - 1.8.7
  - 1.9.3
  - jruby-18mode
env:
  - "CI_DB_ADAPTER=sqlite3"
  - "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
  - "CI_DB_ADAPTER=mysql"
gemfile:
  - Gemfile
  - Gemfile31
language: ruby
matrix:
  exclude:
    - rvm: 1.8.7
      env: "CI_DB_ADAPTER=sqlite3"
      gemfile: Gemfile
    - rvm: 1.8.7
      env: "CI_DB_ADAPTER=sqlite3"
      gemfile: Gemfile31
    - rvm: 1.8.7
      env: "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
      gemfile: Gemfile
    - rvm: 1.8.7
      env: "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
      gemfile: Gemfile31
    - rvm: 1.8.7
      gemfile: Gemfile31
      env: "CI_DB_ADAPTER=mysql"

    - rvm: jruby-18mode
      env: "CI_DB_ADAPTER=mysql"
      gemfile: Gemfile
    - rvm: jruby-18mode
      env: "CI_DB_ADAPTER=mysql"
      gemfile: Gemfile31
    - rvm: jruby-18mode
      env: "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
      gemfile: Gemfile
    - rvm: jruby-18mode
      env: "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
      gemfile: Gemfile31
    - rvm: jruby-18mode
      env: "CI_DB_ADAPTER=sqlite3"
      gemfile: Gemfile31

    - rvm: 1.9.3
      env: "CI_DB_ADAPTER=mysql"
      gemfile: Gemfile
    - rvm: 1.9.3
      env: "CI_DB_ADAPTER=mysql"
      gemfile: Gemfile31
    - rvm: 1.9.3
      gemfile: Gemfile31
      env: "CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres"
notifications:
  irc: "irc.freenode.org#railsadmin"
