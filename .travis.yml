language: ruby

before_install: gem install bundler

before_script:
  - cd spec/dummy_app
  - bundle exec rake rails_admin:prepare_ci_env db:create db:migrate
  - cd ../../

bundler_args: --without development --jobs=3 --retry=3 --path=../vendor/bundle

cache: bundler

env:
  matrix:
    - CI_ORM=mongoid
    - CI_ORM=active_record CI_DB_ADAPTER=sqlite3
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - rbx-2
  - ruby-head

gemfile:
  - gemfiles/rails_4.2.gemfile

services:
  - mongodb

sudo: false

matrix:
  include:
    - rvm: 2.3.0
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3
      gemfile: gemfiles/rails_4.0.gemfile
    - rvm: 2.3.0
      env: CI_ORM=mongoid
      gemfile: gemfiles/rails_4.0.gemfile
    - rvm: 2.3.0
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3
      gemfile: gemfiles/rails_4.1.gemfile
    - rvm: 2.3.0
      env: CI_ORM=mongoid
      gemfile: gemfiles/rails_4.1.gemfile
    - rvm: 2.3.0
      env: CI_ORM=active_record CI_DB_ADAPTER=mysql2
      gemfile: gemfiles/rails_4.2.gemfile
    - rvm: 2.3.0
      env: CI_ORM=active_record CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres
      gemfile: gemfiles/rails_4.2.gemfile
    - rvm: 2.3.0
      env: CI_ORM=active_record
      gemfile: gemfiles/rails_5.0.gemfile
    - rvm: jruby-19mode
      env: CI_ORM=mongoid
      gemfile: gemfiles/rails_4.2.gemfile
    - rvm: jruby-19mode
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3
      gemfile: gemfiles/rails_4.2.gemfile
    - rvm: jruby-head
      env: CI_ORM=mongoid
      gemfile: gemfiles/rails_4.2.gemfile
    - rvm: jruby-head
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3
      gemfile: gemfiles/rails_4.2.gemfile
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-2
    - rvm: ruby-head
    - gemfile: gemfiles/rails_5.0.gemfile
  fast_finish: true

notifications:
  irc: irc.freenode.org#railsadmin
