bundler_args: --without development
rvm:
  - 1.9.3
  - 2.0.0
  - rbx
  - ruby-head
env:
  - CI_ORM=mongoid
  - CI_ORM=active_record CI_DB_ADAPTER=sqlite3
language: ruby
matrix:
  include:
    - rvm: 2.0.0
      env: CI_ORM=active_record CI_DB_ADAPTER=mysql2
    - rvm: 2.0.0
      env: CI_ORM=active_record CI_DB_ADAPTER=postgresql CI_DB_USERNAME=postgres
    - rvm: jruby-19mode
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-19mode
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-20mode
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-20mode
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-head
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-head
      env: CI_ORM=active_record CI_DB_ADAPTER=sqlite3 JRUBY_OPTS="$JRUBY_OPTS --debug"
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx
    - rvm: ruby-head
  fast_finish: true
notifications:
  irc: irc.freenode.org#railsadmin
before_script:
  - cd spec/dummy_app
  - bundle install
  - bundle exec rake rails_admin:prepare_ci_env
  - bundle exec rake db:create db:migrate
  - cd ../../
services:
  - mongodb
script: bundle exec rake default
