name: Test

on: [push, pull_request]

jobs:
  rspec:
    name: RSpec
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.6, 2.7, 3.0, jruby]
        gemfile: [gemfiles/rails_6.1.gemfile]
        orm: [active_record]
        adapter: [sqlite3]
        include:
          - ruby: 2.5
            gemfile: gemfiles/rails_6.0.gemfile
            orm: active_record
            adapter: sqlite3
          - ruby: 3.0
            gemfile: gemfiles/rails_6.1.gemfile
            orm: active_record
            adapter: mysql2
          - ruby: 3.0
            gemfile: gemfiles/rails_6.1.gemfile
            orm: active_record
            adapter: postgresql
          - ruby: 3.0
            gemfile: gemfiles/rails_7.0.gemfile
            orm: active_record
            adapter: sqlite3
          - ruby: 2.7
            gemfile: gemfiles/rails_6.0.gemfile
            orm: mongoid
            adapter: sqlite3
          - ruby: 3.0
            gemfile: gemfiles/rails_6.1.gemfile
            orm: mongoid
            adapter: sqlite3
          - ruby: jruby
            gemfile: gemfiles/rails_6.1.gemfile
            orm: mongoid
            adapter: sqlite3
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      CI_ORM: ${{ matrix.orm }}
      JRUBY_OPTS: --debug
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: gems-${{ hashFiles('Gemfile', 'gemfiles/*.gemfile') }}
        env:
          MAKE: make --jobs 4
          BUNDLE_WITHOUT: development
      - name: Setup application
        env:
          BUNDLE_GEMFILE: ../../${{ matrix.gemfile }}
          CI_DB_ADAPTER: ${{ matrix.adapter }}
          RAILS_ENV: test
        run: |
          cd spec/dummy_app
          bundle exec rake rails_admin:prepare_ci_env db:create db:migrate
          cd ../../
      - name: Run tests
        run: bundle exec rake spec
      - name: Coveralls Parallel
        if: ${{ github.repository_owner == 'railsadminteam' }}
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: run-${{ matrix.ruby }}-${{ matrix.gemfile }}-${{ matrix.orm }}-${{ matrix.adapter }}
          parallel: true

  coveralls:
    name: Coveralls
    if: ${{ github.repository_owner == 'railsadminteam' }}
    needs: rspec
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm ci
      - name: Run check
        run: npx prettier --check .

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Cache gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ matrix.ruby }}-${{ hashFiles('Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-${{ matrix.ruby }}-
      - name: Install dependencies
        run: bundle install --without development --jobs=3 --retry=3 --path=vendor/bundle
      - name: Run check
        run: bundle exec rake rubocop
